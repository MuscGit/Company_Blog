{% extends "base.html" %}
{% block content %}
<div class="container">
    <form method="POST">
        {{form.hidden_tag()}}
        <div class="mb-3">
            {{form.title.label(class="form-label")}}
            {{form.title(class="form-control")}}
        </div>
        <div class="mb-3">
            {{form.text.label(class="form-label")}}
            {{form.text(class="form-control")}}
        </div>
        <div class="mb-3">
            {{form.submit(class="btn btn-secondary")}}
        </div>
    </form>
</div>
{% endblock %}
